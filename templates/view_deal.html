{% extends 'base.html' %}

{% block head %}

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>
<!-- Custom styles for this template -->
<link href="{{ url_for('static',filename='styles/detail.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}

<body>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Project ID</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="{{ deal[0] }}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Added By</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="{{ deal[1] }}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Project Name</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="{{ deal[2] }}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Project Status</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="{{ deal[5] }}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Industry</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="{{ deal[6] }}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Project Score</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="{{ deal[3] }}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Team Score</label>
            <div class="col-sm-10">
                <input class="form-control" placeholder="{{ deal[4] }}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="comments" class="col-sm-2 col-form-label">Overall Comments</label>
            <div class="col-sm-10">
                <textarea name="comments" class="form-control" id="comments" rows="3" disabled>{% if deal[7] != None %}{{ deal[7] }}{% endif %}</textarea>
            </div>
        </div>
    </form>
</body>
{% endblock %}
