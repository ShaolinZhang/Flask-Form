{% extends 'base.html' %}

{% block head %}
<!-- Bootstrap core CSS -->
<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>
<!-- Custom styles for this template -->
<link href="{{ url_for('static',filename='styles/login.css') }}" rel="stylesheet">

{% endblock %}

{% block body %}
<body class="text-center">
    <form method="POST" class="form-signin">
        <img class="mb-4" src="{{ url_for('static',filename='assets/logo-rect-s.png') }}" alt="" width="280">
        <label for="username" class="sr-only">Username</label>
        <input name="username" id="username" class="form-control" type="username" placeholder="Username" required autofocus>
        <label for="email" class="sr-only">Email</label>
        <input name="email" type="email" id="email" class="form-control" type="email" placeholder="Email" required>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        {{ signup_error_msg }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
</body>
{% endblock %}
