{% extends 'dashboard.html' %}

{% block body %}

{{ status_msg }}

<div class="table-responsive">
    <p>
      <table class="table table-hover">
      <thead>
      <tr>
      <th>Name</th>
      <th>Status</th>
      <th>Industry</th>
      <th>Project Score</th>
      <th>Team Score</th>
      <th>View Details</th>
      </tr>
      </thead>
      <tbody>
      <tr>
    {% for deal in deals %}
      <td>{{ deal[2] }}</td>
      <td>{{ deal[5] }}</td>
      <td>{{ deal[6] }}</td>
      <td>{{ deal[3] }}</td>
      <td>{{ deal[4] }}</td>
      <td><a class="btn btn-primary" target="_blank" href="/viewDeal/{{ deal[0] }}" role="button">Details</a></td>
      </tr>
     {% endfor %}
      </tbody>
      </table>
    </p>
</div>

{% endblock %}
